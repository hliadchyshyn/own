<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework 16</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class="main-container">
    <header class="header-container">
        <a href="#" class="header-title">Journey</a>
        <div class="nav-wraper">
            <button class="change-color-btn" id="changeColorBtn">Change color</button>
            <div class="ic-caledar"></div>
            <div class="ic-forum"></div>
            <div class="ic-journey"></div>
            <div class="hr-vertical-header"></div>
            <div class="wlm-msg">
                <span class="msg">Welcome, </span><a href="#" class="log-in">Log In</a> <span class="msg">or</span> <a href="#" class="sign-up">Sign Up</a>
            </div>
        </div>
    </header>
    <div class="content-wraper">
        <div class="form-wraper">
            <div class="form-header">
                <div class="square"></div>
                <div class="form-title">Sign Up</div>
                <div class="log-in-link">Log In</div>
            </div>
            <div class="social-button">
                <div class="facebook">
                    <img class="facebook-img" src="img/004_img_facebook.png"/>
                    <div class="hr-vertical-facebook"></div>
                    <span class="facebook-title">Facebook</span>
                </div>
                <div class="google">
                    <img class="google-img" src="img/004_img_google.png" />
                    <div class="hr-vertical-google"></div>
                    <span class="google-title">Google</span>
                </div>
            </div>
            <div class="divider-wraper">
                <div class="hr-left"></div>
                <span class="or">or</span>
                <div class="hr-right"></div>
            </div>
            <form class="form-content">
                <fieldset style="border: none" class="form-content">
                    <input class="text-input" type="text" id="name" placeholder="First Name">
                    <input class="text-input" type="text" id="last-name" placeholder="Last Name">
                    <input class="text-input" type="email" id="email" placeholder="Email">
                    <input class="text-input" type="password" id="pass" placeholder="Choose Password">
                    <input class="text-input" type="password" id="confirm-pass" placeholder="Confirm Password"><br />
                    <label class="control ">
                        <input type="checkbox" checked="checked"/>Agree our <a class="terms" href="#" target="_blank">Terms & Conditions</a>
                        <div class="control_indicator"></div>
                    </label>
                    <button class="submit-button">Create Account</button>
                </fieldset>
            </form>
        </div>

    </div>


</div>

<script
        src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html
